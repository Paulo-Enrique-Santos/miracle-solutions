<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miracle Solutions | Cadastrar Máquina</title>
  <link rel="stylesheet" href="CSS/cadastroMaquina.css">
  <script src="JS/header.js"></script>
</head>

<body onload="validarSessao()">

  <!-- Início do código relacionado ao painel -- João -->
  <div class="headerPainel">
    <div class="container">
      <div class="usuarioLogin">
        <img onclick="goDashboardPainel()" src="Imagens/pagina-usuario/icon-user/icons8-user-menu-male-128.svg">
        <h1 onclick="goDashboardPainel()">Olá, <b id="id_nome" onclick="goDashboardPainel()">Fulano</b>.
        </h1>
      </div>
      <div class="menuLogin">
        <div class="iconeLogin">
          <img onclick="goDashboardPainel()" src="Imagens/icons-site/icons8-home-page-256.png">
          <label onclick="goDashboardPainel()">Home</label>
        </div>
        <div class="iconeLogin">
          <img onclick="goFuncionarioPainel()" src="Imagens/pagina-usuario/icon-funcionarios/icons8-name-tag-96.svg">
          <label onclick="goFuncionarioPainel()">Funcionários</label>
        </div>
        <div class="iconeLogin">
          <img onclick="goPerguntaPainel()" src="Imagens/icons-site/icons8-questions-256.svg">
          <label onclick="goPerguntaPainel()">Perguntas</label>
        </div>
      </div>
      <div class="suporteSair">
        <div class="iconeSuporteSair">
          <img onclick="goSuportePainel()" src="Imagens/pagina-usuario/icon-suporte/icons8-online-support-96.svg">
          <label onclick="goSuportePainel()">Suporte</label>
        </div>
        <div class="iconeSuporteSair">
          <img onclick="deslogar()" src="Imagens/botao-sair/icons8-logout-rounded-up-60.svg">
          <label onclick="deslogar()">Sair</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Início do código relacionado a tela de cadastro -- Marte -->

  <div class="telaCadastro">
    <div class="containerCadastro">
      <div class="box box-form-tela-cadastro" id="trocarTela1">

        <form class="form-cadastro-maquina">
          <input type="text" placeholder="Fabricante" id="fabricanteMaquina_id">
          <input type="text" placeholder="Marca" id="marcaMaquina_id">
          <input type="text" placeholder="Modelo" id="modeloMaquina_id">
          <input type="text" placeholder="Sistema Operacional" id="sistemaOperacionalMaquina_id">
          <input type="text" placeholder="Arquitetura" id="arquiteturaMaquina_id">
          <div class="combobox">
            <select class="select_funcionario">
              <option value="1">Selecione o Funcionário</option>
              <option value="2">Funcionario 1</option>
              <option value="3">Funcionario 2</option>
              <option value="4">Funcionario 3</option>
              <option value="5">Funcionario 4</option>
            </select>
          </div>
        </form>
        <div class="btnCadastro">
          <img src="./Imagens/botao-cadastrar-login/icons8-enter-128.svg" class="btncad"
            style="width: 80px; cursor: pointer; margin-top: 20px;" onclick="cadastrar_maquina()">
          <h4>CADASTRAR MÁQUINA</h4>
        </div>

      </div>


      <!-- Fim do código relacionado a tela de cadastro -->


</body>

</html>
