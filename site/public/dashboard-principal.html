                <div class="graficos">

                        </div>

                        <button id="buttonWarning" disabled onclick="goMaquinaPainel('warning')">Detalhes</button>
                    </div>
                    <div class="card-maquinas">
                        <div class="title">
                            <h1>Alerta</h1>

                                <div class="box answer">
                                    <label class="explic">
                                        Algum componente da máquina está entre 80% e 20% de utilização
                                    </label>
                                </div>
                                <img src="./Imagens/duvida.png" alt="">
                            </a>
                        </div>

                        <div class="circle alert" id="dataAlert">
                            <h1 id="lengthAlert"> 17 </h1>
                        </div>
                        <div class="circle loading" id="loadingAlert">
                        </div>
                        <button id="buttonAlert" disabled onclick="goMaquinaPainel('alert')">Detalhes</button>
                    </div>
                    <div class="card-maquinas">
                        <div class="title">
                            <h1>Estável</h1>
                            <a>
                                <div class="box answer">
                                    <label class="explic">
                                        Todos os componentes da máquina estão abaixo de 20% de utilização
                                    </label>
                                </div>
                                <img src="./Imagens/duvida.png" alt="">
                            </a>
                        </div>

                        <div class="circle good" id="dataGood">
                            <h1 id="lengthGood"> 17 </h1>
                        </div>
                        <div class="circle loading" id="loadingGood">
                        </div>
                        <button id="buttonGood" disabled onclick="goMaquinaPainel('good')">Detalhes</button>
                    </div>
