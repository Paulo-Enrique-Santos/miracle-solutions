    <div class="circle loading loading-user" id="loading"></div>
    <div class="generic-card card-hidden" id="form">
      <div class="box-titles">
        <h1 class="title" id="title">Cadastre</h1>
        <h3 class="sub-title" id="subtitle">Informe os dados para acesso do Funcionário</h3>
      </div>
      <div class="box-large">
        <div class="card-inputs">
          <div class="box-input">
            <label for="">Nome:</label>
            <input type="text" placeholder="João" id="inp_nome" />
          </div>
          <div class="box-input">
            <label for="">Email:</label>
            <input type="text" placeholder="joaodasilva@miraclesolution.com" id="inp_email">
          </div>
          <div class="box-input">
            <label for="">Senha:</label>
            <input type="password" placeholder="*********" id="inp_senha">
          </div>
        </div>
        <div class="card-inputs">
          <div class="box-input">
            <label for="">Sobrenome:</label>
            <input type="text" placeholder="Da Silva" id="inp_sobrenome">
          </div>
          <div class="box-input">
            <label for="">Cargo:</label>
            <select name="cargo" id="combo_box">
              <option value="nulo" selected>Selecione o cargo</option>
              <option value="Administrador de BD">Administrador de BD</option>
              <option value="Analista de QA">Analista de QA</option>
              <option value="Analista de Segurança">Analista de Segurança</option>
              <option value="Administrador de Redes">Administrador de Redes</option>
              <option value="Desenvolvedor Back-End">Desenvolvedor Back-End</option>
              <option value="Desenvolvedor Front-End">
                Desenvolvedor Front-End
              </option>
              <option value="Desenvolvedor Mobile">Desenvolvedor Mobile</option>
              <option value="Estagiário">Estagiário</option>
              <option value="Suporte técnico">Suporte técnico</option>
            </select>
          </div>
          <div class="box-input">
            <label for="">Confirme a Senha:</label>
            <input type="password" placeholder="*********" id="inp_confirmar_senha">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="box-erro">
          <span class="label-erro" id="erro3"></span>
        </div>
        <div class="box-buttons box-double-buttons">
          <button class="button-back" onclick="backStep()">
            <span class="font-size">Voltar</span>
          </button>
          <button class="button" onclick="CadastrarUser()">
            <span class="font-size" id="buttonName">Cadastrar</span>
            <img src="./Imagens/botao-cadastrar-login/icons8-enter-128.svg" alt="">
          </button>
        </div>
      </div>
